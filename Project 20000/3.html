<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            background-image: linear-gradient(to bottom right, rgb(255, 255, 255), rgb(205, 236, 244));
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
            padding-top: 60px;
        }

        .cart-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.5s ease-in-out;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: all 0.3s ease-in-out;
        }

        .cart-item:hover {
            background-color: #f8f9fa;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .remove-btn {
            background: transparent;
            border: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
        }

        .checkout-btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .checkout-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 91, 187, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .nav-tabs {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    background: rgba(0, 74, 173, 0.9);
    padding: 10px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.nav-link {
    color: white;
    font-size: 18px;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
    padding: 12px 20px;
}

.nav-tabs .nav-link.active {
    background-color: #0052d4;
    border-radius: 8px;
}

.nav-link:hover {
    color: #ffc800;
}

@media (max-width: 768px) {
            body {
                padding-top: 50px;
            }

            .cart-container {
                width: 90%;
                padding: 15px;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item img {
                width: 40px;
                height: 40px;
            }

            .remove-btn {
                font-size: 16px;
            }

            .checkout-btn {
                font-size: 16px;
                padding: 10px;
            }
        }

        .nav-tabs {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 74, 173, 0.9);
            padding: 8px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            padding: 10px;
        }

        .nav-tabs .nav-link.active {
            background-color: #0052d4;
            border-radius: 8px;
        }

        .nav-link:hover {
            color: #ffc800;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                padding: 6px 0;
            }

            .nav-link {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="1.html">Main</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="2.html">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="3.html">Basket</a>
        </li>
    </ul>
</div>
<body>

        <ul class="nav nav-tabs">

                <a class="nav-link" href="1.html">Main</a>

                <a class="nav-link" href="2.html">Shop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="3.html">Basket</a>
            </li>
        </ul>

<div id="cart">
    <div class="container mt-4">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>

</body>
</html>
