<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            background-color: antiquewhite;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .block {
            background-color: white;
            max-width: 900px;
            width: 100%;
            border-radius: 20px;
            display: flex;
            align-items: center;
            overflow: hidden;
            justify-content: space-between;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            gap: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        .block img {
            width: 40%;
            height: auto;
            max-width: 300px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .block img:hover {
            transform: scale(1.05);
        }

        .content {
            max-width: 55%;
        }

        .content h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .content p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        .btn {
            text-decoration: none;
            color: black;
            font-size: 30px;
            position: absolute;
            left: 5%;
            top: 5%;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            color: #0062ff;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .block {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .block img {
                width: 80%;
                max-width: 250px;
            }

            .content {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="2.html" class="btn">&#8592;</a>
    
    <div class="block">
        <img src="" alt="Product">
        <div class="content">
            <h1>Product Title</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus iure voluptas necessitatibus minus, perferendis veritatis quidem maxime praesentium?</p>
            <p class="price"><strong>Price:</strong> <span id="productPrice">$0.00</span></p>
        </div>
    </div>
    

<script src="JS2.js"></script>
</body>
</html>
